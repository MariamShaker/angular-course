<form [formGroup]="registerationForms">
    <div class="form-group">
        <label>User Name : </label>
        <input [class.is-invalid]="userName?.invalid && userName?.touched" required formControlName="userName" type="text" class="form-control">
        <div *ngIf="userName?.invalid && userName?.touched">
            <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">{{userName?.errors?.['forbiddenName'].value}} name is not allowed !</small>
            <small class="text-danger" *ngIf="userName?.errors?.['required']">User name is required !</small>
            <small class="text-danger" *ngIf="userName?.errors?.['minlength']">User name mus be at least five number</small>
        </div>
    </div>
    <div class="form-group">
        <label>Password : </label>
        <input type="password" formControlName="password" [type]="pShow ? 'text' : 'password'"  class="form-control">
        <span (click)="Ppassword()" *ngIf="this.pShow"><i class="fa-solid fa-eye"></i></span>
        <span (click)="Ppassword()" *ngIf="!this.pShow"><i class="fa-solid fa-eye-slash"></i></span>
    </div>
    <div class="form-group">
        <label>Confirm password : </label>
        <input type="password" [type]="show ? 'text' : 'password'"  formControlName="confirmPassword" class="form-control">
        <span (click)="password()" *ngIf="this.show"><i class="fa-solid fa-eye"  ></i></span> 
        <span (click)="password()" *ngIf="!this.show"><i class="fa-solid fa-eye-slash"  ></i></span> 
        <small class="text-danger" *ngIf="registerationForms?.errors?.['misMatch']">password not match </small>
    </div>
    <div formGroupName="address">
        <div class="form-group">
            <label >city : </label>
            <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label >Street : </label>
            <input formControlName="street" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label >Portal code : </label>
            <input formControlName="portalCode" type="text" class="form-control">
        </div>

        
    </div>
    <div class="form-group">
        <label> Email </label>
        <input formControlName="email" [class.is-invalid]="email?.touched && email?.invalid"  type="text" class="form-control">
        <small class="text-danger" [class.d-none]="email?.valid  ">Email is required!</small>
    </div>
    <div class="form-check">
        <input class="form-check-input" (click)="setEmailValidator()" formControlName="subscribe" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
            Send me offers
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button  class="btn btn-success" (click)="getData()">Get API</button>
</form>
